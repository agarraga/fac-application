<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hobby Page</title>
  <link rel="stylesheet" href="css/reset.css"/>
  <link rel="stylesheet" href="css/styles.css"/>
  <script src="script.js"/>
</head>
<body>
  <header>
    <div id="title-div">
      <h1>Hobby Page</h1>
    </div>
    <div id="date-div">
      <p id="date"></p>
    </div>
  </header>
  <main>
    <div id="hobby-list-div">
      <h2 id="hobby-list-title">Possible hobbies</h2>
      <ul>
        <li class="hobby-list-element">Collecting seashells</li>
        <li class="hobby-list-element">Writing and editing articles for Wikipedia</li>
        <li class="hobby-list-element">Collecting stamps</li>
        <li class="hobby-list-element">Building model railroads</li>
        <li class="hobby-list-element">Gardening</li>
        <li class="hobby-list-element">Amateur magician</li>
      </ul>
      <a href="https://en.wikipedia.org/wiki/List_of_hobbies">For a more thorough list of hobbies visit the wikipedia list</a>
    </div>
    <div>
      <img class="image" src="https://upload.wikimedia.org/wikipedia/commons/1/1d/Seashells_North_Wales_1985.jpg" alt="Collection of seashells.">
      <img class="image" src="https://upload.wikimedia.org/wikipedia/commons/3/37/Wikipedian_at_otium.jpg" alt="Person editing wikipedia article.">
      <img class="image" src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Stamp_album_sleeve.jpg" alt="Open stamp album.">
      <img class="image" src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Gardening.jpg" alt="Person gardening.">
    </div>
  </main>
  <footer>
    <div class="footer-element-div">
      <p>Made with <3 by agarrigu for <a target="_blank" href="https://www.foundersandcoders.com/">FOUNDERS AND CODERS</a></p>
    </div>
    <div class="footer-element-div">
      <p>favicon.ico from <a target="_blank" href="https://cocomaterial.com/">Coco Material</a></p>
    </div>
  </footer>
</body>
</html>
